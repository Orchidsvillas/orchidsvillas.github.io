<script>
let currentLang = "vi";

function setLang(lang) {
  currentLang = lang;
  document.querySelectorAll("[data-vi]").forEach(el => {
    el.innerText = el.dataset[lang];
  });
  calculateTotal();
}

function calculateTotal() {
  let total = 0;
  document.querySelectorAll(".service").forEach(s => {
    let check = s.querySelector(".service-check");
    let qty = s.querySelector(".qty").value;
    if (check.checked) {
      total += parseInt(check.dataset.price) * qty;
    }
  });
  document.getElementById("total").innerText =
    (currentLang === "vi" ? "T·ªïng ti·ªÅn: " : "Total: ")
    + total.toLocaleString("vi-VN") + " ƒë";
}

function sendWhatsApp() {

  let phone = "84333243243";

  if (!room || !date || !time) {

  let total = 0;

        ? check.dataset.vi
        : check.dataset.en;
      msg += "‚Ä¢ " + name + " √ó " + qty + "\n";
      total += price * qty;

  });

  msg += "\nüí∞ " + total.toLocaleString("vi-VN") + " ƒë";
  window.open("https://wa.me/" + phone + "?text=" + encodeURIComponent(msg));
}
